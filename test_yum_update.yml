- name: Test Yum Update
  hosts: all
  become_user: root
  gather_facts: no
  tasks:
     
  - name: shell command
    shell: 'cut -f 1 -d: /etc/passwd | xargs -n 1 -I {} bash -c "echo {}; chage -l {}"'
    register: myshell_output
    
  - debug:
      var: myshell_output
    
  - local_action:
      module: copy
      content: "{{ myshell_output | to_nice_json }}"
      dest: /tmp/hello.txt
    connection: local
     
    

