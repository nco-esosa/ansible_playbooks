- name: Find lock file and print
  hosts: all
  become: true
  become_user: root
  gather_facts: no
  tasks:
- name: Store file into /tmp/fetched/host.example.com/tmp/somefile
  fetch:
    src: /root/.bashrc
    dest: /tmp/fetched
    fail_on_missing: no
  register: fetch_output
  - debug: var=fetch_outpu
